<mat-card>
  <mat-card-title>
    Select
  </mat-card-title>
  <mat-card-content>
    <p>Select color:</p>
    <mat-radio-group [(ngModel)]="myColor" name="mycolor">
      <mat-radio-button value="blue">Blue</mat-radio-button>
      <mat-radio-button value="red">Red</mat-radio-button>
      <mat-radio-button value="green">Green</mat-radio-button>
    </mat-radio-group>
    <br><br>
    Choose font size:
    <mat-form-field>
      <mat-select placeholder="Enter font size" [(ngModel)]="myFontSize" name="myfontsize">
        <mat-option value="12px"> 12</mat-option>
        <mat-option value="15px"> 15</mat-option>
        <mat-option value="20px"> 20</mat-option>
        <mat-option value="30px"> 30</mat-option>
        <mat-option value="40px"> 40</mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer>
    <p>Result:</p>
    <p [ngStyle]=" { fontSize: myFontSize, color: myColor } ">Test</p>
  </mat-card-footer>
</mat-card>
