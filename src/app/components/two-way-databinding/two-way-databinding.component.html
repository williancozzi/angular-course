<section>
  <mat-card style="margin: 20px;">
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your first name" [(ngModel)]="name1" name="name1">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter your last name" [(ngModel)]="name2" name="name2">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>First name: {{ name1 }}</p>
      <p>Last name: {{ name2 }}</p>
    </mat-card-actions>
  </mat-card>
</section>

<section>
  <mat-card style="margin: 20px;">
    <mat-card-content>
      <form>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter client name" [(ngModel)]="client.fName" name="name3">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
          <input matInput placeholder="Enter client last name" [(ngModel)]="client.lName" name="name4">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <p>client First name: {{ client.fName }}</p>
      <p>client First name: {{ client.lName }}</p>
    </mat-card-actions>
  </mat-card>
</section>
